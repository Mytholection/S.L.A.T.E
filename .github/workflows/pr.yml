# SLATE Pull Request Checks — runs on local self-hosted runner

name: SLATE PR Check

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  quality:
    name: Code Quality
    runs-on: [self-hosted, slate]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Ruff lint
        run: |
          pip install ruff --quiet 2>/dev/null || true
          ruff check slate/ agents/ --output-format=github || true
      - name: Format check
        run: ruff format --check slate/ agents/ --diff || true

  tests:
    name: Tests
    runs-on: [self-hosted, slate]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Install test deps
        run: pip install pytest pytest-cov pytest-asyncio --quiet 2>/dev/null || true
      - name: Run tests
        run: python -m pytest tests/ -v --tb=short --ignore=tests/integration/ -x
        continue-on-error: true

  sdk-check:
    name: SDK Validation
    runs-on: [self-hosted, slate]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Validate SDK
        run: |
          python -c "import slate; print(f'SDK v{slate.__version__}')"
          python -c "import slate.slate_status; print('slate_status OK')"
          python -c "import slate.slate_runtime; print('slate_runtime OK')"
          python -c "import slate.slate_hardware_optimizer; print('hardware_optimizer OK')"
      - name: Version sync check
        run: |
          python -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              c = tomllib.load(f)
          v = c['project']['version']
          import slate
          assert slate.__version__ == v, f'Mismatch: {slate.__version__} != {v}'
          print(f'Version sync OK: {v}')
          "

  security:
    name: Security
    runs-on: [self-hosted, slate]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Security scan
        run: |
          pip install bandit --quiet 2>/dev/null || true
          bandit -r slate/ agents/ -ll -ii -x "**/test*" || true

  summary:
    name: PR Summary
    runs-on: [self-hosted, slate]
    needs: [quality, tests, sdk-check, security]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## PR Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SDK Validation | ${{ needs.sdk-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
