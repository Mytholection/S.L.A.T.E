# SLATE Nightly Health Checks — runs on local self-hosted runner

name: SLATE Nightly

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  full-test-suite:
    name: Full Test Suite
    runs-on: [self-hosted, slate]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Install test deps
        run: pip install pytest pytest-cov pytest-asyncio --quiet 2>/dev/null || true
      - name: Run full tests with coverage
        run: python -m pytest tests/ -v --tb=long --cov=slate --cov-report=term-missing
        continue-on-error: true

  slate-health:
    name: SLATE Health
    runs-on: [self-hosted, slate]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: SLATE status
        run: python slate/slate_status.py --quick
      - name: Validate task queue
        run: |
          python -c "
          import json, pathlib
          p = pathlib.Path('current_tasks.json')
          if p.exists():
              data = json.loads(p.read_text())
              tasks = data.get('tasks', data) if isinstance(data, dict) else data
              print(f'Task queue: {len(tasks)} tasks')
              for t in tasks[:5]:
                  status = t.get('status', 'unknown')
                  title = t.get('title', t.get('name', 'unnamed'))
                  print(f'  [{status}] {title}')
          else:
              print('No task queue found')
          "

  sdk-import-audit:
    name: SDK Import Audit
    runs-on: [self-hosted, slate]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Audit all modules
        run: |
          python -c "
          import importlib, pathlib, sys
          ok, fail = [], []
          for f in sorted(pathlib.Path('slate').glob('*.py')):
              mod = f.stem
              if mod.startswith('_'):
                  continue
              try:
                  importlib.import_module(f'slate.{mod}')
                  ok.append(mod)
                  print(f'  OK: slate.{mod}')
              except Exception as e:
                  fail.append((mod, str(e)))
                  print(f'  FAIL: slate.{mod}: {e}')
          print(f'\nAudit: {len(ok)} OK, {len(fail)} failed')
          if fail:
              sys.exit(1)
          "

  dependency-check:
    name: Dependency Check
    runs-on: [self-hosted, slate]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Check outdated packages
        run: pip list --outdated 2>/dev/null | head -20 || true
      - name: Validate requirements
        run: |
          python -c "
          import pathlib
          req = pathlib.Path('requirements.txt')
          if req.exists():
              lines = [l.strip() for l in req.read_text().splitlines() if l.strip() and not l.startswith('#')]
              print(f'Requirements: {len(lines)} packages')
              for l in lines[:10]:
                  print(f'  {l}')
          "

  summary:
    name: Nightly Summary
    runs-on: [self-hosted, slate]
    needs: [full-test-suite, slate-health, sdk-import-audit, dependency-check]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Nightly Health Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Full Tests | ${{ needs.full-test-suite.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SLATE Health | ${{ needs.slate-health.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SDK Import Audit | ${{ needs.sdk-import-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Check | ${{ needs.dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Run at $(date -u '+%Y-%m-%d %H:%M UTC')_" >> $GITHUB_STEP_SUMMARY
