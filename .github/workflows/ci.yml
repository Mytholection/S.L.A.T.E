# SLATE CI Pipeline — runs on local self-hosted runner with GPU access

name: SLATE CI

on:
  push:
    branches: [main, develop, 'feature/*']
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/*.md'
      - '.specify/**'
      - 'specs/**'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: [self-hosted, slate]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Ruff lint
        run: |
          pip install ruff --quiet 2>/dev/null || true
          ruff check slate/ agents/ --output-format=github || true
      - name: Ruff format check
        run: ruff format --check slate/ agents/ --diff || true

  unit-tests:
    name: Unit Tests
    runs-on: [self-hosted, slate]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Install test deps
        run: pip install pytest pytest-cov pytest-asyncio --quiet 2>/dev/null || true
      - name: Run tests
        run: python -m pytest tests/ -v --tb=short --ignore=tests/integration/ -x
        continue-on-error: true
      - name: Generate coverage
        run: python -m pytest tests/ --cov=slate --cov-report=xml --cov-report=term-missing -q
        continue-on-error: true

  sdk-validation:
    name: SDK Validation
    runs-on: [self-hosted, slate]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Verify SDK imports
        run: |
          python -c "import slate; print(f'SDK v{slate.__version__}')"
          python -c "import slate.slate_status; print('slate_status OK')"
          python -c "import slate.slate_runtime; print('slate_runtime OK')"
          python -c "import slate.slate_hardware_optimizer; print('hardware_optimizer OK')"
      - name: Version sync
        run: |
          python -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              c = tomllib.load(f)
          v = c['project']['version']
          import slate
          assert slate.__version__ == v, f'Mismatch: {slate.__version__} != {v}'
          print(f'Version sync OK: {v}')
          "

  security:
    name: Security Scan
    runs-on: [self-hosted, slate]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Bandit scan
        run: |
          pip install bandit --quiet 2>/dev/null || true
          bandit -r slate/ agents/ -ll -ii -x "**/test*" || true

  slate-checks:
    name: SLATE Quick Checks
    runs-on: [self-hosted, slate]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Validate Tech Tree
        run: |
          python -c "
          import json
          with open('.slate_tech_tree/tech_tree.json', 'r') as f:
              tree = json.load(f)
          nodes = tree.get('nodes', [])
          completed = sum(1 for n in nodes if n.get('status') == 'complete')
          print(f'Tech Tree: {completed}/{len(nodes)} complete')
          "
      - name: Validate Task Queue
        run: |
          python -c "
          import json
          with open('current_tasks.json', 'r') as f:
              data = json.load(f)
          tasks = data.get('tasks', data) if isinstance(data, dict) else data
          if isinstance(tasks, list):
              pending = sum(1 for t in tasks if t.get('status') == 'pending')
              print(f'Task Queue: {pending} pending tasks')
          else:
              print('Task queue OK')
          "
      - name: Validate pyproject.toml
        run: |
          python -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              config = tomllib.load(f)
          name = config['project']['name']
          ver = config['project']['version']
          print(f'Project: {name} v{ver}')
          "

  summary:
    name: CI Summary
    runs-on: [self-hosted, slate]
    needs: [lint, unit-tests, sdk-validation, security, slate-checks]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## SLATE CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SDK Validation | ${{ needs.sdk-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SLATE Checks | ${{ needs.slate-checks.result }} |" >> $GITHUB_STEP_SUMMARY
