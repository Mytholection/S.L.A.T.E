<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" viewBox="0 0 1000 700"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="SLATE System Architecture">

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B3A4B;stop-opacity:1" />
    </linearGradient>

    <!-- Primary Accent Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B85A3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4785A;stop-opacity:1" />
    </linearGradient>

    <!-- Status Gradients -->
    <linearGradient id="activeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4"
                    flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Arrow Marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#B85A3C"/>
    </marker>

    <!-- Arrow Marker (Active) -->
    <marker id="arrowhead-active" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>

    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1B3A4B" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="url(#bgGradient)"/>

  <!-- Grid Overlay -->
  <rect width="1000" height="700" fill="url(#gridPattern)" opacity="0.5"/>

  <!-- Connections Layer -->
  <g class="connections-layer">

    <g class="connection" data-from="dashboard" data-to="task-router">
      <path d="M 225.0 117.5 C 174.16666666666669 117.5, 174.16666666666669 272.5, 123.33333333333334 272.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
      <text x="174.16666666666669" y="187.0" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">HTTP</text>
    </g>

    <g class="connection" data-from="cli" data-to="task-router">
      <path d="M 455.0 117.5 C 289.1666666666667 117.5, 289.1666666666667 272.5, 123.33333333333334 272.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="vscode" data-to="task-router">
      <path d="M 685.0 117.5 C 404.1666666666667 117.5, 404.1666666666667 272.5, 123.33333333333334 272.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
      <text x="404.1666666666667" y="187.0" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">LM API</text>
    </g>

    <g class="connection" data-from="claude" data-to="task-router">
      <path d="M 915.0 117.5 C 519.1666666666666 117.5, 519.1666666666666 272.5, 123.33333333333334 272.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
      <text x="519.1666666666666" y="187.0" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">MCP</text>
    </g>

    <g class="connection" data-from="task-router" data-to="workflow-mgr">
      <path d="M 263.33333333333337 272.5 C 346.6666666666667 272.5, 346.6666666666667 272.5, 430.0 272.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="task-router" data-to="runner">
      <path d="M 263.33333333333337 272.5 C 500.00000000000006 272.5, 500.00000000000006 272.5, 736.6666666666667 272.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="workflow-mgr" data-to="ollama">
      <path d="M 570.0 272.5 C 346.6666666666667 272.5, 346.6666666666667 427.5, 123.33333333333334 427.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="workflow-mgr" data-to="foundry">
      <path d="M 570.0 272.5 C 500.0 272.5, 500.0 427.5, 430.0 427.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="runner" data-to="ollama">
      <path d="M 876.6666666666667 272.5 C 500.00000000000006 272.5, 500.00000000000006 427.5, 123.33333333333334 427.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="ollama" data-to="gpu-cluster">
      <path d="M 263.33333333333337 427.5 C 351.6666666666667 427.5, 351.6666666666667 582.5, 440.0 582.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
      <text x="351.6666666666667" y="497.0" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">CUDA</text>
    </g>

    <g class="connection" data-from="foundry" data-to="gpu-cluster">
      <path d="M 570.0 427.5 C 505.0 427.5, 505.0 582.5, 440.0 582.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="ollama" data-to="chromadb">
      <path d="M 263.33333333333337 427.5 C 510.00000000000006 427.5, 510.00000000000006 427.5, 756.6666666666667 427.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
      
      <text x="510.00000000000006" y="419.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Embed</text>
    </g>
  </g>

  <!-- Components Layer -->
  <g class="components-layer" filter="url(#shadow)">

    <g class="component" data-id="dashboard" data-type="service">
      <rect x="85.0" y="87.5" width="140" height="60"
            rx="8" fill="#2A2624" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="97.0" cy="99.5" r="5" fill="#22C55E"/>
      <text x="155.0" y="115.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Dashboard</text>
      <text x="155.0" y="131.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">:8080</text>
    </g>

    <g class="component" data-id="cli" data-type="service">
      <rect x="315.0" y="87.5" width="140" height="60"
            rx="8" fill="#2A2624" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="327.0" cy="99.5" r="5" fill="#22C55E"/>
      <text x="385.0" y="115.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">CLI Tools</text>
      <text x="385.0" y="131.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">slate/</text>
    </g>

    <g class="component" data-id="vscode" data-type="service">
      <rect x="545.0" y="87.5" width="140" height="60"
            rx="8" fill="#2A2624" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="557.0" cy="99.5" r="5" fill="#22C55E"/>
      <text x="615.0" y="115.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">VS Code</text>
      <text x="615.0" y="131.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">@slate</text>
    </g>

    <g class="component" data-id="claude" data-type="ai">
      <rect x="775.0" y="82.5" width="140" height="70"
            rx="8" fill="#3D1E10" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="787.0" cy="94.5" r="5" fill="#22C55E"/>
      <text x="900.0" y="100.5" font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="14" fill="#B85A3C">&#129504;</text>
      <text x="845.0" y="115.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Claude Code</text>
      <text x="845.0" y="131.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">MCP Server</text>
    </g>

    <g class="component" data-id="task-router" data-type="service">
      <rect x="123.33333333333334" y="242.5" width="140" height="60"
            rx="8" fill="#2A2624" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="135.33333333333334" cy="254.5" r="5" fill="#22C55E"/>
      <text x="193.33333333333334" y="270.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Task Router</text>
      <text x="193.33333333333334" y="286.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Agent Dispatch</text>
    </g>

    <g class="component" data-id="workflow-mgr" data-type="service">
      <rect x="430.0" y="242.5" width="140" height="60"
            rx="8" fill="#2A2624" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="442.0" cy="254.5" r="5" fill="#22C55E"/>
      <text x="500.0" y="270.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Workflow Manager</text>
      <text x="500.0" y="286.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Task Lifecycle</text>
    </g>

    <g class="component" data-id="runner" data-type="service">
      <rect x="736.6666666666667" y="242.5" width="140" height="60"
            rx="8" fill="#2A2624" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="748.6666666666667" cy="254.5" r="5" fill="#22C55E"/>
      <text x="806.6666666666667" y="270.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">slate-runner</text>
      <text x="806.6666666666667" y="286.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">GitHub Actions</text>
    </g>

    <g class="component" data-id="ollama" data-type="ai">
      <rect x="123.33333333333334" y="392.5" width="140" height="70"
            rx="8" fill="#3D1E10" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="135.33333333333334" cy="404.5" r="5" fill="#22C55E"/>
      <text x="248.33333333333337" y="410.5" font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="14" fill="#B85A3C">&#129504;</text>
      <text x="193.33333333333334" y="425.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Ollama</text>
      <text x="193.33333333333334" y="441.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">:11434</text>
    </g>

    <g class="component" data-id="foundry" data-type="ai">
      <rect x="430.0" y="392.5" width="140" height="70"
            rx="8" fill="#3D1E10" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="442.0" cy="404.5" r="5" fill="#22C55E"/>
      <text x="555.0" y="410.5" font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="14" fill="#B85A3C">&#129504;</text>
      <text x="500.0" y="425.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Foundry Local</text>
      <text x="500.0" y="441.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">:5272</text>
    </g>

    <g class="component" data-id="chromadb" data-type="database">
      <!-- Cylinder body -->
      <path d="M 756.6666666666667 397.5
               L 756.6666666666667 457.5
               A 50.0 10 0 0 0 856.6666666666667 457.5
               L 856.6666666666667 397.5
               A 50.0 10 0 0 0 756.6666666666667 397.5"
            fill="#1E3A5F" stroke="#B85A3C" stroke-width="2"/>
      <!-- Top ellipse -->
      <ellipse cx="806.6666666666667" cy="397.5" rx="50.0" ry="10"
               fill="#1E3A5F" stroke="#B85A3C" stroke-width="2"/>
      <circle cx="768.6666666666667" cy="405.5" r="4" fill="#22C55E"/>
      <text x="806.6666666666667" y="432.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">ChromaDB</text>
      <text x="806.6666666666667" y="447.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Vector Store</text>
    </g>

    <g class="component" data-id="gpu-cluster" data-type="gpu">
      <polygon points="464.0,542.5 536.0,542.5 560.0,582.5 536.0,622.5 464.0,622.5 440.0,582.5" fill="#3D2914" stroke="#B85A3C" stroke-width="2"/>
      <circle cx="474.0" cy="554.5" r="4" fill="#22C55E"/>
      <text x="500.0" y="580.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Dual GPU</text>
      <text x="500.0" y="596.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">RTX 5070 Ti x2</text>
    </g>
  </g>

  <!-- Title -->
  <text x="40" y="45"
        font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="24" font-weight="700"
        fill="#E8E2DE">SLATE System Architecture</text>

  <!-- Legend -->
  <g class="legend" transform="translate(850, 620)">
    <text x="0" y="0" font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="10" font-weight="600" fill="#CAC4BF">Status</text>
    <circle cx="8" cy="15" r="4" fill="#22C55E"/>
    <text x="18" y="18" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10" fill="#CAC4BF">Active</text>
    <circle cx="8" cy="30" r="4" fill="#F59E0B"/>
    <text x="18" y="33" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10" fill="#CAC4BF">Pending</text>
    <circle cx="8" cy="45" r="4" fill="#EF4444"/>
    <text x="18" y="48" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10" fill="#CAC4BF">Error</text>
  </g>

  <!-- Version Badge -->
  <g class="version-badge">
    <rect x="890" y="40" width="90" height="24" rx="12" fill="#B85A3C"/>
    <text x="935" y="56" text-anchor="middle"
          font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="11" font-weight="600"
          fill="#FFFFFF">v2.5</text>
  </g>
</svg>